apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-webapp-staging
  namespace: argocd
  labels:
    tier: staging
spec:
  project: default
  source:
    repoURL: https://github.com/PyaePhyoKanto/my-gitops-repo.git
    targetRevision: HEAD
    path: charts/my-webapp
    helm:
      valueFiles:
        - ../../environments/staging/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true